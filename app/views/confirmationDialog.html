<div class="modal-body" id="modal-body">
  <h4>{{confirmationMessage}}</h4>

  <div class="confirmation-dialog-buttons">
    <button class="btn btn-danger" ng-click="confirm()" type="button">
      {{'yesMessage' | translate}}
    </button>
    <button class="btn btn-info" ng-click="dismiss()" type="button">
      {{'noMessage' | translate}}
    </button>
  </div>
</div>
