<div class="panel-heading">
  <div class="panel-title text-center">{{'registerHeader' | translate}}</div>
</div>

<div class="panel-body">

  <form class="form-horizontal" id="form" name="forms.registerForm"
        ng-submit="register()" novalidate>

    <div>
      <div class="input-group"
           ng-class="{'has-error has-feedback': (forms.registerForm.username.$invalid  && (forms.registerForm.username.$dirty || forms.registerForm.$submitted))}">
        <span class="input-group-addon" id="basic-addon1"><em class="glyphicon glyphicon-user"></em></span>
        <input aria-describedby="basic-addon1" class="form-control" name="username" ng-model="user.username"
               placeholder="{{'username' | translate}}" required/>
      </div>
      <div class="error-message"
           ng-if="forms.registerForm.username.$invalid && (forms.registerForm.username.$dirty || forms.registerForm.$submitted)">
        {{'usernameRequired' | translate}}
      </div>
    </div>

    <div>
      <div class="input-group"
           ng-class="{'has-error has-feedback': (forms.registerForm.fullName.$invalid && (forms.registerForm.fullName.$dirty || forms.registerForm.$submitted))}">
        <span class="input-group-addon" id="basic-addon2"><em class="glyphicon glyphicon-info-sign"></em></span>
        <input aria-describedby="basic-addon2" class="form-control" name="fullName" ng-model="user.fullName"
               placeholder="{{'fullName' | translate}}" required type="text"/>
      </div>
      <div class="error-message"
           ng-if="forms.registerForm.fullName.$invalid && (forms.registerForm.fullName.$dirty || forms.registerForm.$submitted)">
        {{'fullNameRequired'| translate}}
      </div>
    </div>

    <div>
      <div class="input-group"
           ng-class="{'has-error has-feedback': (forms.registerForm.email.$invalid && (forms.registerForm.email.$dirty || forms.registerForm.$submitted))}">
        <span class="input-group-addon" id="basic-addon3"><em class="glyphicon glyphicon-envelope"></em></span>
        <input aria-describedby="basic-addon3" class="form-control" name="email" ng-model="user.email"
               placeholder="{{'email' | translate}}"
               required type="email"/>
      </div>
      <div class="error-message"
           ng-if="forms.registerForm.email.$invalid && (forms.registerForm.email.$dirty || forms.registerForm.$submitted)">
        {{'emailRequired'| translate}}
      </div>
    </div>

    <div>
      <div class="input-group"
           ng-class="{'has-error has-feedback': (forms.registerForm.password.$invalid && (forms.registerForm.password.$dirty || forms.registerForm.$submitted))}">
        <span class="input-group-addon" id="basic-addon4"><em class="glyphicon glyphicon-lock"></em></span>
        <input aria-describedby="basic-addon4" class="form-control" name="password" ng-model="user.password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W\_])[A-Za-z\d\W\_]{8,}$" placeholder="{{'password' | translate}}" required
               type="password"/>
      </div>
      <div class="error-message"
           ng-if="forms.registerForm.password.$invalid && (forms.registerForm.password.$dirty || forms.registerForm.$submitted)">
        {{'passwordPatternInvalid' | translate}}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <button class="btn btn-default" ng-click="toggleLoginForm()" type="button">
          <em class="glyphicon glyphicon-log-in"></em>
          {{'loginButton' | translate}}
        </button>

        <button class="btn btn-primary pull-right" type="submit">
          <em class="glyphicon glyphicon-book"></em>
          {{'register' | translate}}
        </button>
      </div>
    </div>
  </form>
</div>
