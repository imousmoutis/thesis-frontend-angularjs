<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Edit User</h3>
</div>
<div class="modal-body" id="modal-body">
  <form class="form-horizontal" id="form" name="updateUserForm">

    <div class="input-group" style="margin-top: 2px;">
      <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
      <input aria-describedby="basic-addon1" class="form-control" id="user" name="username"
             ng-model="userInstance.username"
             placeholder="Username"
             type="text" value="">
    </div>

    <div class="input-group" style="margin-top: 2px;">
      <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-info-sign"></i></span>
      <input aria-describedby="basic-addon2" class="form-control" id="name" name="fullname"
             ng-model="(userInstance.userAttributes | filter:{name:'fullName'})[0].data" placeholder="Full name"
             readonly type="text"
             value="">
    </div>

    <div class="input-group" style="margin-top: 2px;">
      <span class="input-group-addon" id="basic-addon3"><i class="glyphicon glyphicon-envelope"></i></span>
      <input aria-describedby="basic-addon3" class="form-control" id="email" name="email"
             ng-model="(userInstance.userAttributes | filter:{name:'email'})[0].data" placeholder="Email"
             readonly type="text" value="">
    </div>

    <div class="input-group" style="margin-top: 2px;">
      <span class="input-group-addon"
            style="border-right: 1px solid #ccc;"><i class="glyphicon glyphicon-check"></i></span>
      <input style="margin-left: 5px" name="userStatus"
             ng-model="userInstanceStatus" ng-change="changeStatus()" on-type="info" toggle-btn type="checkbox">
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-info" ng-click="save()" type="submit" ng-disabled="!updateUserForm.$dirty">Save</button>
  <button class="btn btn-danger" ng-click="cancel()" type="button">Cancel</button>
</div>
