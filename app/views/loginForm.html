<div class="panel-heading">
  <div class="panel-title text-center">Login using your credentials</div>
</div>

<div class="panel-body">

  <form class="form-horizontal" id="form" name="loginForm" ng-submit="login()">

    <div class="input-group" style="margin-top: 2px;">
      <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
      <input aria-describedby="basic-addon1" class="form-control" id="user" name="user" ng-model="user.username" placeholder="Username"
             required type="text" value="">
    </div>

    <div class="input-group" style="margin-top: 2px;">
      <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span>
      <input aria-describedby="basic-addon2" class="form-control" id="password" name="password" ng-model="user.password"
             placeholder="Password" required type="password">
    </div>

    <div class="alert alert-danger" ng-show="loginUnavailable" role="alert">Please check your credentials.</div>

    <div class="form-group">
      <div class="col-sm-12">
        <button class="btn btn-default" ng-click="toggleLoginForm()" type="button">
          <i class="glyphicon glyphicon-book"></i>
          New here? Register.
        </button>

        <button class="btn btn-primary pull-right" href="#" type="submit">
          <i class="glyphicon glyphicon-log-in"></i>
          Log in!
        </button>
      </div>
    </div>

  </form>

</div>
